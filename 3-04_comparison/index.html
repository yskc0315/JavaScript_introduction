<script>
  'use strict';
  
  const number = Math.floor(Math.random() * 6);
  const answer = parseInt(window.prompt('数字当てゲーム。0～5の数字を入力してね！'));
  let message;
  
  if(answer > 5){
    message = '帰っていいよ。';
  }else if(answer === number){
    message = 'あたり';
  } else if(answer < number){
    message = '残念でした。もっと大きいよm9(^Д^)ﾌﾟｷﾞｬｰ';
  } else if(answer > number){
    message = '残念でした。もっと小さいよ(笑)';
  } else {
    message = '帰っていいよ。';
  }
  window.alert(message);
</script>
