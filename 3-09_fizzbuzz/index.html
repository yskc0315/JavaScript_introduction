<script>
  'use strict';

  function fizzbuzz(number){
    if(number % 3 === 0 && number % 5 === 0){
      return 'FizzBuzz!';
    } else if(number % 3 === 0){
      return 'Fizz!';
    } else if(number % 5 === 0){
      return 'Buzz!';
    } else {
      return number;
    }
  }

  let i = 1;
  while(i <= 30){
    console.log(fizzbuzz(i));
    i++;
  }
</script>
